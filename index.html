<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalBazaarPro - Best Deals & Offers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <img src="assets/logo.png" alt="DigitalBazaarPro Logo" class="logo">
    <h1>DigitalBazaarPro</h1>
    <input type="text" placeholder="Search Deals..." class="search-bar">
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h2>Welcome to DigitalBazaarPro</h2>
    <p>Best Online Deals & Offers from Amazon & Flipkart</p>
  </section>

  <!-- Product Card Section -->
  <section class="product-grid">

    <!-- SAMPLE PRODUCT CARD -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product">
      <h3>Sample Product Name</h3>
      <p class="price">₹1999</p>
      <p class="rating">⭐⭐⭐⭐☆ (4.5)</p>
      <div class="btn-group">
        <a href="#" target="_blank" class="btn amazon">Buy on Amazon</a>
        <a href="#" target="_blank" class="btn flipkart">Buy on Flipkart</a>
      </div>
    </div>

    <!-- You can Copy & Paste product-card div to add more items -->

  </section>

</body>
</html>
